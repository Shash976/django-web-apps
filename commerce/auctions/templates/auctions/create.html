{% extends "auctions/layout.html" %}

{% block body %}

<h1>Create Listing:</h1>
<div id="dix">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <select name="category">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>
</div>
{% endblock %}
