{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{% block heading %}{{heading}}{% endblock %}</h2>
    <div class="container">
      <div class="card-columns">
        {% for listing in listings %}
        <div class="card">
          {% if listing.image %}
          <img class="card-img-top" src="{{listing.image}}" alt="Card image cap">
          {% endif %}
          <div class="card-body">
              <h5 class="card-title">{{ listing.title }}</h5>
              <p class="card-text">{{ listing.description }}</p>
              <p class="card-text">Price - ${{ listing.current_price }}</p>
              <a href="{{listing.id}}" class="btn btn-primary">Bid Now</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
